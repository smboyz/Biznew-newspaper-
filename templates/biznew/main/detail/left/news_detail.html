{% load static %}
<!-- News Detail Start -->
<div class="position-relative mb-3">
    <img class="img-fluid w-100" src="{{ post.featured_image.url }}" alt="{{ post.title }} style="object-fit: cover;" />
    <div class="bg-white border border-top-0 p-4">
        <div class="mb-3">
            <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
               href="">{{ post.category.name }}</a>
            <a class="text-body" href="">{{ post.published_at }}</a>
        </div>
        <h1 class="mb-3 text-secondary text-uppercase font-weight-bold">{{ post.title }}</h1>
        {{ post.content | linebreaksbr }}
    </div>
    <div class="d-flex justify-content-between bg-white border border-top-0 p-4">
        <div class="d-flex align-items-center">
            <img class="rounded-circle mr-2"
                 src="{% static "img/login.jpg" %}"
                 alt="{{ post.author.username }}"
                 width="50"
                 height="50">
            <a href="#">
                <h6>{{ post.author.username }}</h6>
            </a>
        </div>
    </div>
</div>
<!-- News Detail End -->

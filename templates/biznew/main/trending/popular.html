{% load static %}
<!-- Popular News Start -->
<div class="mb-3">
  <div class="section-title mb-0">
    <h4 class="m-0 text-uppercase font-weight-bold">Tranding News</h4>
  </div>
  <div class="bg-white border border-top-0 p-3">
    {% for most_viewed_post in most_viewed_posts %}
      <div class="d-flex align-items-center bg-white mb-3" style="height: 110px">
        <img class="img-fluid"
             src="{{ most_viewed_post.featured_image.url }}"
             alt="{{ most_viewed_post.title }}"
             width="80px"/>
        <div class="w-100 h-100 px-3 d-flex flex-column justify-content-center border border-left-0">
          <div class="mb-2">
            <a class="badge badge-primary text-uppercase font-weight-semi-bold p-1 mr-2"
               href="">{{ most_viewed_post.category.name }}</a
              >
              <a class="text-body" href=""><small>{{ most_viewed_post.published_at }}</small></a>
            </div>
            <a class="h6 m-0 text-secondary text-uppercase font-weight-bold"
               href="{% url 'post-detail' most_viewed_post.pk %}">{{ most_viewed_post.title }}</a
              >
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    <!-- Popular News End -->
